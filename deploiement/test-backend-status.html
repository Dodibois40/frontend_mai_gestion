<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Status</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Test Backend API</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const div = document.getElementById('results');
            
            try {
                const response = await fetch('https://api.lamanufacturedubois.com/', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                div.innerHTML = '<h2 style="color: green">✅ API accessible !</h2>';
                div.innerHTML += '<p>Le backend répond. Attendez 1-2 minutes puis réessayez de vous connecter.</p>';
            } catch (error) {
                div.innerHTML = '<h2 style="color: red">❌ API non accessible</h2>';
                div.innerHTML += '<p>Vérifiez dans cPanel que l\'app est bien démarrée.</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
