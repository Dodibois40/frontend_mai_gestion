[build]
  base = "frontend"
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://sauvegarde-mai-gestion-production.up.railway.app/api"
  # Variables pour désactiver la détection de secrets
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "localhost:8000,auth_token,Bearer,token,railway.app"

# Configuration pour éviter la détection de faux secrets
[build.processing]
  skip_processing = false

[build.processing.secrets_scan]
  # Désactiver complètement la détection de secrets smart
  enabled = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]  
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"