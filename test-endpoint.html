<!DOCTYPE html>
<html>
<head>
    <title>Test Endpoint Planning Affaire</title>
</head>
<body>
    <h1>Test récupération affectations affaire</h1>
    <button onclick="testEndpoint()">Tester endpoint</button>
    <pre id="result"></pre>

    <script>
        async function testEndpoint() {
            try {
                const response = await fetch('http://localhost:8000/api/planning-equipe/affaire/1/affectations', {
                    headers: {
                        'Content-Type': 'application/json',
                        // Pour les tests, on peut bypass l'auth temporairement
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('📊 Données reçues:', data);
                
                if (data.affectations) {
                    console.log(`✅ ${data.affectations.length} affectations trouvées`);
                    console.log(`📅 Période: ${data.totaux.dateDebut} - ${data.totaux.dateFin}`);
                    console.log(`📈 Stats par mois:`, data.statsParMois);
                } else {
                    console.log('❌ Aucune affectation trouvée');
                }
                
            } catch (error) {
                console.error('❌ Erreur:', error);
                document.getElementById('result').textContent = 'Erreur: ' + error.message;
            }
        }
    </script>
</body>
</html>
